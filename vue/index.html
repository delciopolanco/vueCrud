<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css ./css/main.css -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

</head>

<body class="container">

    <main id="container" v-cloak>
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 shedule">
            <div class="input-group">
                <label>Nombre</label>
                <input v-validate="'required'" v-model="name" type="text" class="form-control" placeholder="Carl" data-vv-name="name">
                <span class="help-block" v-show="errors.has('name')">
                    {{ errors.first('name') }}
                </span>
            </div>
            <div class="input-group">
                <label>Apellido</label>
                <input v-validate="'required'" v-model="lastName" type="text" class="form-control" placeholder="Town" data-vv-name="lastName">
                <span class="help-block" v-show="errors.has('lastName')">
                    {{ errors.first('lastName') }}
                </span>
            </div>
            <div class="input-group">
                <label>Telefono</label>
                <input v-validate="'required|min:10|numeric|'" v-model="phone" type="phone" class="form-control" placeholder="(809)-961-3034"
                    data-vv-name="phone">
                <span class="help-block" v-show="errors.has('phone')">
                    {{ errors.first('phone') }}
                </span>
            </div>
            <div class="input-group">
                <button @click.self.prevent="clean" class="btn btn-default">Cancelar</button>
                <button @click.self.prevent="saveContact" v-show="!id" class="btn btn-success">Guardar</button>
                <button @click.self.prevent="updateContact" v-show="id" class="btn btn-primary">Actualizar</button>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="scrollbar scroll">
                <div class="overflow">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td width="20%">Nombre</td>
                                <td width="20%">Apellido</td>
                                <td width="10%">Teléfono</td>
                                <td width="2%"></td>
                                <td width="2%"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <div>
                                <tr v-for="contact in contacts">
                                    <td>{{contact.name}}</td>
                                    <td>{{contact.lastName}}</td>
                                    <td>{{contact.phone}}</td>
                                    <td><a @click.self.prevent="edit(contact)" class="btn btn-small btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i>Editar</a>                                        </td>
                                    <td><a @click.self.prevent="deleteContact(contact)" class="btn btn-small btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>Eliminar</a></td>
                                </tr>
                                <tr v-show="contacts.length == 0">
                                    <td class="empty" colspan="5">No existen registros para mostrar</td>
                                </tr>
                                <tr v-show="contacts.length > 0">
                                    <td class="empty" colspan="5">No existen más registros para mostrar</td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- build:js ./js/main.js -->
    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="../node_modules/vee-validate/dist/vee-validate.js" type="text/javascript"></script>
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>

</html>
